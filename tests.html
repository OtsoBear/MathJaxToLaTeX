<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax to LaTeX Translator Tests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #333;
        }
        .test-case {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .test-passed {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
        }
        .test-failed {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
        }
        .test-details {
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 3px;
        }
        pre {
            white-space: pre-wrap;
            word-break: break-word;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
        }
        .summary {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-left: 5px solid #4CAF50;
        }
        .failing-summary {
            border-left: 5px solid #d9534f;
        }
        .diff-highlight {
            background-color: #fcf8e3;
            padding: 2px;
            border-radius: 3px;
        }
        .char-diff {
            color: #d9534f;
            font-weight: bold;
            background-color: #ffeaea;
        }
        .test-buttons {
            margin: 10px 0;
        }
        button {
            padding: 5px 10px;
            margin-right: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .run-button {
            background-color: #5bc0de;
            color: white;
        }
        .view-all-button {
            background-color: #5cb85c;
            color: white;
        }
        .hide-passed-button {
            background-color: #f0ad4e;
            color: white;
        }
    </style>
    <!-- Load scripts in the head to ensure they're available before DOM is accessed -->
    <script src="boundary-detector.js"></script>
    <script src="main.js"></script>
    <script src="tests.js"></script>
</head>
<body>
    <h1>MathJax to LaTeX Translator Tests</h1>
    <p>This page runs tests to verify that the translator correctly converts MathJax aria-labels to LaTeX.</p>
    
    <div class="test-buttons">
        <button class="run-button" id="run-tests">Run Tests</button>
        <button class="view-all-button" id="view-all">View All</button>
        <button class="hide-passed-button" id="hide-passed">Hide Passed</button>
    </div>
    
    <div id="test-results">
        <p>Click "Run Tests" to start the test suite.</p>
    </div>
    
    <script>
        // Wait for page to fully load before attaching event handlers
        window.addEventListener('load', function() {
            // Check if functions are available
            if (typeof translateAriaToLatex !== 'function') {
                document.getElementById('test-results').innerHTML = 
                    '<p style="color: red; font-weight: bold">ERROR: The translateAriaToLatex function is not available. Make sure main.js is loaded correctly.</p>';
                return;
            }
            
            // Enhanced test result display function that highlights differences
            function enhancedDisplayTestResults(results) {
                const resultsContainer = document.getElementById('test-results');
                if (!resultsContainer) return;
                
                const summaryClass = results.failed > 0 ? 'summary failing-summary' : 'summary';
                let html = `<div class="${summaryClass}">Test Results: ${results.passed} passed, ${results.failed} failed</div>`;
                
                results.details.forEach(detail => {
                    const resultClass = detail.passed ? 'test-passed' : 'test-failed';
                    
                    // Generate difference highlighting for failed tests
                    let actualLatexDisplay = detail.actualLatex;
                    let expectedLatexDisplay = detail.expectedLatex;
                    
                    if (!detail.passed) {
                        // Highlight character differences
                        const minLength = Math.min(detail.actualLatex.length, detail.expectedLatex.length);
                        let actualWithDiff = '';
                        let expectedWithDiff = '';
                        
                        for (let i = 0; i < minLength; i++) {
                            if (detail.actualLatex[i] !== detail.expectedLatex[i]) {
                                actualWithDiff += `<span class="char-diff">${detail.actualLatex[i]}</span>`;
                                expectedWithDiff += `<span class="char-diff">${detail.expectedLatex[i]}</span>`;
                            } else {
                                actualWithDiff += detail.actualLatex[i];
                                expectedWithDiff += detail.expectedLatex[i];
                            }
                        }
                        
                        // Add any remaining characters
                        if (detail.actualLatex.length > minLength) {
                            actualWithDiff += `<span class="char-diff">${detail.actualLatex.substring(minLength)}</span>`;
                        }
                        if (detail.expectedLatex.length > minLength) {
                            expectedWithDiff += `<span class="char-diff">${detail.expectedLatex.substring(minLength)}</span>`;
                        }
                        
                        actualLatexDisplay = actualWithDiff;
                        expectedLatexDisplay = expectedWithDiff;
                    }
                    
                    html += `
                        <div class="test-case ${resultClass}" data-status="${detail.passed ? 'passed' : 'failed'}">
                            <h3>Test ${detail.testNumber}: ${detail.passed ? 'PASSED' : 'FAILED'}</h3>
                            <div class="test-details">
                                <div><strong>Aria Label:</strong> ${detail.ariaLabel}</div>
                                <div><strong>Expected LaTeX:</strong> <pre>${expectedLatexDisplay}</pre></div>
                                <div><strong>Actual LaTeX:</strong> <pre>${actualLatexDisplay}</pre></div>
                            </div>
                        </div>
                    `;
                });
                
                resultsContainer.innerHTML = html;
            }
            
            // Initialize the run tests button
            document.getElementById('run-tests').addEventListener('click', function() {
                const results = runTests();
                enhancedDisplayTestResults(results);
            });
            
            // Add event listeners for the view buttons
            document.getElementById('view-all').addEventListener('click', function() {
                document.querySelectorAll('.test-case').forEach(el => {
                    el.style.display = 'block';
                });
            });
            
            document.getElementById('hide-passed').addEventListener('click', function() {
                document.querySelectorAll('.test-case[data-status="passed"]').forEach(el => {
                    el.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
